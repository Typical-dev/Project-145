<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-box position = "-1 1.5 -3" color = "#FF0000"></a-box>
            <a-sphere position = "0 2.5 -5" radius = "1.25" color = "#EF2D5E"></a-sphere>
            <a-cylinder position = "1 0.75 +3" radius = "0.5" height = "1.5" color = "#800080"></a-cylinder>
            <a-octahedron position = "-2.3 0.43 0" color = "#FF926B" radius = "0.45"></a-octahedron>
            <a-ring position = "-3.7 0.7 0" color = "teal" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
        </a-scene>
    </body>
</html>
